<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="bmi">bmi Calculator</div>

        <form class="value-cont">
            <div class="calc-height">
                <label>Height in M:</label>
                <input type="text" placeholder="height" class="height">
            </div>
    
            <div class="calc-weig">
                <label>Weight in KG:</label>
                <input type="text" placeholder="weight" class="weight">
            </div>

            <div class="calc">
                <div><button class="calculate">calculate</button></div>
                <div><button class="clear">clear</button></div>
            </div>
            
            <div class="text">your body mass is <span class="amount"> 0
            </div>

        </form>
      
      
     
    </div>

    <script src="script.js"></script>
</body>
</html>
